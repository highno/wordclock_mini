[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
    ArduinoJson @ 6.16.1
	Homie
    paulstoffregen/Time@^1.6
    jchristensen/Timezone @ ^1.2.4
    pfeerick/elapsedMillis @ ^1.0.6
    fastled/FastLED
    bxparks/AceButton@^1.8
board_build.filesystem = spiffs
src_filter = +<main.cpp>
monitor_speed = 76800
upload_speed = 460800
board_build.partitions = min_spiffs.csv